
<!DOCTYPE>
<html>
   <head>
      <meta charset="utf-8">
      <title>Pick and Choose</title>
      <link rel="stylesheet" href="index.css">
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
      <script defer src="index.js"></script>
   </head>
   <body>
      <div class="parent">
         <div id="nav-bar">
            <ul id="nav-bar-list">
               <li class="nav-bar-li logo">Character Select</li>
               <li id="create-character" class="nav-bar-li right">Create a Character</li>
               <li id="create-item" class="nav-bar-li right">Create an Item</li>
            </ul>
            <form id="login-form">
               <input type="text" name="name" placeholder="Your name" value="">
               <input type="submit" value="Login">
            </form>
            <form id="character-form">
               <input type="text" name="name" placeholder="Name" value=""> <br>
               <input type="text" name="image" placeholder="Image URL" value=""> <br>
               <input type="submit" value="Create Character">
            </form>
            <form id="item-form">
               <input type="text" name="name" placeholder="Name" value=""> <br>
               <input type="text" name="description" placeholder="Description" value=""> <br>
               <input type="text" name="image", placeholder="Image URL" value=""> <br>
               <input type="submit" value="Create Item">
            </form>
         </div>
         <div id="character-display">
            <h3>Character Name</h3>
         </div>
         <div id="character-container"> 
            <h3>Characters</h3>
         </div>
         <div id="current-items"> 
            <h4>Inventory</h4>
            <ul id="inventory-list">
               
            </ul>
         </div>
         <div id="available-items"> 
            <h3>Items</h3>
         </div>
      </div>
   </body>
</html>
